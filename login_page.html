<body >
    <div>
        <div class="Topbar">
            <div class="Topbar-left-menu">

                    <img src = "https://edu-web-fundamentals.web.app/static/media/logo.58169365.png">

        <main class = "main-container">
            <div>
                <form class = "login-page-form">
                    <h1>Sign In</h1>
                    <input class="login-page-input-field" id = "user_name" type="text" name="username" placeholder="Enter Username" required>
                    <input class="login-page-input-field" id = "pass_word" type="password" name="password" placeholder="Enter Password" required>
                    <input class="login-page-button" type="button" value = "Login" onclick="login()" >
                </form>
            </div>
        </main>
    </div>

    
<script>
    

     function login()
	{
		var uname = document.getElementById("user_name").value;
        var pwd = document.getElementById("pass_word").value;

       
        if(uname === pwd){
                console.log("im here");
                window.alert("Successfully logged in!!")
                window.location.href = "./Orders.html";
            
        }
        else {
            window.alert("Incorrect username or password!!!");
        }
	}
</script>
